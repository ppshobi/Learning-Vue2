<!DOCTYPE html>
<html>
<head>
	<title>Learning vue</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<style type="text/css">
	.is-loading{
		background-color:red;
	}
</style>
<body>
<div id="root">
	<button :class="{'is-loading': isLoading}" @click = "toggleClass">Click Me</button>
	<button @click = "disable" v-bind:disabled = "disable_status ? 'true': null">Disable Me</button>
</div>

</body>
<script type="text/javascript">
	let app= new Vue({
		el:"#root",
		data:{
			isLoading:false,
			disable_status:false
		},
		methods:{
			toggleClass(){
				this.isLoading = true
			},
			disable(){
				this.disable_status=true
			}
		}
	});
</script>
</html>
