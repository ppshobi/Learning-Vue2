<!DOCTYPE html>
<html>
<head>
	<title>Learning Vuejs</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="root">
	<ul>
		<li v-for="name in names">
			{{ name }}
		</li>
	</ul>
</div>

</body>
<script type="text/javascript">

	new Vue({
		el: '#root',
		data: {
			names:['Shobi', 'Aswin', 'Akshay', 'Shobish']
		}
	})
	
</script>
</html>
